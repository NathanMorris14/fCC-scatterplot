<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js' defer></script>
    <title>Scatterplot Graph</title>
</head>
<body>
    <h1>Scatterplot Graph</h1>
    
    <svg class="scatter-plot-graph">
        <text id="title" x="250" y="25">Doping in Professional Bicycle Racing</text>
    </svg>
    <div id="legend">
        Year (x) vs Time (y) <br />
        <div><div id="orange"></div> - Doping Allegation </div>
        <div id="white"></div><div> - No Doping Allegation</div>
        </div>
        <div id="tooltip"></div>
        <footer><a href="https://www.linkedin.com/in/nate-smith-aab65b42/">Designed by Nathan Morris</a></footer>
    <script defer src="/script.js"></script>
</body>
</html>
